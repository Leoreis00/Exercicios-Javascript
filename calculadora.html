<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Solicita ao usuário para digitar dois números e armazena em variáveis//
        let num1 = Number(prompt("Escreva um número: "));
        let num2 = Number(prompt("Escreva outro número: "));

        //// Realiza as operações matemáticas//
        let soma = num1 + num2;
        let sub = num1 - num2;
        let multi = num1 * num2;
        let divi = num1 / num2;

        //Cria um alerta exibindo uma mensagem e o resultado das operações//
        alert(`A soma entre ${num1} e ${num2} é igual a: ${soma}`);
        alert(`A subtração de ${num1} por ${num2} é igual a: ${sub}`);
        alert(`A multiplicação de ${num1} por ${num2} é igual a: ${multi}`);
        alert(`A divisão de ${num1} por ${num2} é igual a: ${divi}`);

    </script>
</body>
</html>
